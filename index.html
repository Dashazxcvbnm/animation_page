<!DOCTYPE html>
<html>
   <head>
       <link href="./style.css" rel="stylesheet">
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, height:device-height, initial-scale=1.0">
       <title>Анимация</title>
       <link rel="icon" href="./image/icon-animation.png" type="image/x-icon">
   </head>
   <body>
       <div class="wrapper">
           <div class="animation-figure">keyframes-анимация, которая изменяет цвет фона элемента
               <div class="animation-figure__circle"></div></div>
           <div class="animation-figure">keyframes-анимация, которая перемещает элемент по горизонтали
               <div class="animation-figure__square"></div></div>
           <div class="animation-figure">keyframes-анимация, которая масштабирует элемент с нормального размера до двойного и обратно
               <div class="animation-figure__triangle"></div></div>
           <div class="animation-figure">keyframes-анимацию, которая поворачивает элемент на 360 градусов
               <div class="animation-figure__pacman"></div></div>
       </div>
   </body>
</html>
